name: tasirrahman_portfolio_flutter_ci

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'pubspec.lock'
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * 5"

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - run: flutter pub upgrade --major-versions

      - run: flutter build web --release

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.lock
          git commit -m "chore: auto-upgrade flutter dependencies" || echo "No changes"
          git push
